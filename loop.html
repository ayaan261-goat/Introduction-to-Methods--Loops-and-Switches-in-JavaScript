<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=[ "apples", "oranges", "bananas", "grapes", "strawberries", "mangoes", "watermelons", "pineapples" ]
        for(i=0;i < fruits.length; i++){
            var text=fruits[i]+ "<br>";
            document.write(text);
        }
    </script>
</body>
</html>
